<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        :root {
            --bg: #ffffff;
            --card: #f7f7f9;
            --text: #1c1c1f;
            --muted: #6b6b76;
            --accent: #4f46e5;
            --accent-pressed: #3730a3;
            --ring: rgba(79, 70, 229, 0.35);
            --scale: 1;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0c0c0f;
                --card: #15151a;
                --text: #e9e9ee;
                --muted: #a0a0ad;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg);
            font: calc(14px * var(--scale)) / 1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: min(900px, 100%);
            background: var(--card);
            border-radius: clamp(12px, 2vw, 20px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12), inset 0 1px 0 rgba(255, 255, 255, 0.04);
            padding: clamp(12px, 3vw, 24px);
            border: 1px solid rgba(0, 0, 0, 0.06);
            color: var(--text);
            position: relative;
            container-type: inline-size;
        }

        .celebration-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            animation: celebrationFade 3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }

        .celebration-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .celebration-content {
            text-align: center;
            color: white;
            animation: celebrationBounce 0.6s ease-out;
        }

        .celebration-emoji {
            font-size: clamp(3rem, 8vw, 6rem);
            margin-bottom: 16px;
            animation: celebrationSpin 2s ease-in-out infinite;
        }

        .celebration-text {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .celebration-subtext {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            opacity: 0.9;
        }

        @keyframes celebrationFade {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes celebrationBounce {
            0% { transform: scale(0.3) translateY(50px); opacity: 0; }
            50% { transform: scale(1.05) translateY(-10px); }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes celebrationSpin {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
        }

        .header-row {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: clamp(16px, 3vw, 24px);
            gap: clamp(8px, 2vw, 16px);
        }

        .header-section {
            flex: 1;
        }

        h1 {
            margin: 0 0 6px 0;
            font-size: clamp(16px, 1.6rem, 22px);
            letter-spacing: 0.2px;
        }

        .sub {
            color: var(--muted);
            margin: 0;
            font-size: clamp(12px, 0.9rem, 14px);
        }

        .picker {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            font-size: clamp(12px, 0.95rem, 14px);
            flex-shrink: 0;
        }

        .picker input {
            width: 36px;
            height: 30px;
            padding: 0;
            border: 0;
            background: transparent;
            cursor: pointer;
            border-radius: 6px;
        }

        .timer-display {
            text-align: center;
            margin: clamp(16px, 4vw, 32px) 0;
            padding: clamp(16px, 3vw, 24px);
            background: rgba(0, 0, 0, 0.04);
            border-radius: clamp(8px, 2vw, 16px);
        }

        @media (prefers-color-scheme: dark) {
            .timer-display {
                background: rgba(255, 255, 255, 0.06);
            }
        }

        .tomato-container {
            position: relative;
            display: inline-block;
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: clamp(8px, 2vw, 16px);
        }

        .tomato-working, .tomato-resting {
            position: relative;
            display: inline-block;
        }

        .work-indicator, .coffee-indicator {
            position: absolute;
            bottom: -4px;
            right: -4px;
            font-size: clamp(0.8rem, 2vw, 1.5rem);
            background: var(--card);
            border-radius: 50%;
            padding: clamp(2px, 0.5vw, 4px);
            border: 2px solid var(--accent);
        }

        .time-text {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 600;
            margin: clamp(8px, 2vw, 16px) 0;
            font-family: 'Courier New', monospace;
        }

        .status-text {
            color: var(--muted);
            font-size: clamp(12px, 0.9rem, 16px);
            margin-top: clamp(4px, 1vw, 8px);
        }

        .controls-section {
            margin-top: clamp(16px, 3vw, 24px);
        }

        .timer-controls {
            display: flex;
            gap: clamp(8px, 2vw, 12px);
            justify-content: center;
            margin-bottom: clamp(16px, 3vw, 24px);
            flex-wrap: wrap;
        }

        button {
            appearance: none;
            border: 0;
            cursor: pointer;
            background: var(--accent);
            color: white;
            padding: clamp(8px, 2vw, 12px) clamp(12px, 3vw, 20px);
            border-radius: clamp(6px, 1.5vw, 12px);
            font-weight: 600;
            transition: transform 0.03s ease, background-color 0.12s ease;
            box-shadow: 0 0 0 0 var(--ring);
            font-size: clamp(14px, 1rem, 16px);
            min-width: clamp(80px, 20vw, 120px);
        }

        button:active {
            transform: translateY(1px);
            background: var(--accent-pressed);
        }

        button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 6px var(--ring);
        }

        button.secondary {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text);
        }

        @media (prefers-color-scheme: dark) {
            button.secondary {
                background: rgba(255, 255, 255, 0.1);
            }
        }

        button.secondary:active {
            background: rgba(0, 0, 0, 0.15);
        }

        @media (prefers-color-scheme: dark) {
            button.secondary:active {
                background: rgba(255, 255, 255, 0.15);
            }
        }

        .settings-section {
            display: flex;
            flex-direction: column;
            gap: clamp(16px, 3vw, 20px);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(80px, 20vw, 120px), 1fr));
            gap: clamp(8px, 2vw, 16px);
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: clamp(4px, 1vw, 6px);
        }

        .setting-item label {
            color: var(--muted);
            font-size: clamp(11px, 0.85rem, 13px);
            font-weight: 500;
        }

        .setting-item input {
            padding: clamp(6px, 1.5vw, 10px) clamp(8px, 2vw, 12px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: clamp(4px, 1vw, 8px);
            background: var(--bg);
            color: var(--text);
            font-size: clamp(12px, 0.9rem, 14px);
            transition: border-color 0.12s ease;
        }

        @media (prefers-color-scheme: dark) {
            .setting-item input {
                border-color: rgba(255, 255, 255, 0.1);
            }
        }

        .setting-item input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--ring);
        }

        .setting-item input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @container (max-width: 360px) {
            .header-row {
                flex-direction: column;
                gap: 8px;
            }
            
            .picker {
                width: 100%;
                justify-content: flex-start;
            }
            
            .timer-controls {
                flex-direction: column;
                gap: 6px;
            }
            
            button {
                width: 100%;
            }
        }

        @container (max-width: 300px) {
            .header-section {
                text-align: center;
            }
            
            .timer-display {
                padding: 12px;
                margin: 12px 0;
            }
            
            .tomato-container {
                font-size: 2rem;
                margin-bottom: 6px;
            }
            
            .time-text {
                font-size: 1.8rem;
                margin: 6px 0;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }

        @container (max-width: 200px) {
            .card {
                padding: 8px;
                border-radius: 8px;
            }
            
            .sub {
                display: none;
            }
            
            .status-text {
                font-size: 10px;
            }
            
            .settings-section {
                gap: 8px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }
    </style>
</head>
<body>
    <main class="card" role="region" aria-labelledby="title">
        <div class="celebration-overlay" id="celebrationOverlay">
            <div class="celebration-content">
                <div class="celebration-emoji">üéâ</div>
                <div class="celebration-text">Amazing work!</div>
                <div class="celebration-subtext">All pomodoros complete!</div>
            </div>
        </div>

        <div class="header-row">
            <div class="header-section">
                <h1 id="title">Pomodoro timer</h1>
                <p class="sub">Focus with gentle rhythm, rest with purpose.</p>
            </div>
            <div class="picker" title="Pick an accent color">
                <span>Accent</span>
                <input type="color" id="colorPicker" value="#4f46e5" aria-label="Pick accent color" />
            </div>
        </div>

        <div class="timer-display">
            <div class="tomato-container">
                <div id="tomatoIcon" class="tomato-working">
                    üçÖ<div class="work-indicator">üí™</div>
                </div>
            </div>
            <div class="time-text" id="timeDisplay">25:00</div>
            <div class="status-text" id="statusText">Focus time ‚Ä¢ 1/4</div>
        </div>

        <div class="controls-section">
            <div class="timer-controls">
                <button id="startPauseBtn" type="button">Start timer</button>
                <button id="resetBtn" type="button" class="secondary">Reset</button>
            </div>

            <div class="settings-section">
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="work-minutes">Work (min)</label>
                        <input id="work-minutes" type="number" min="1" max="60" value="25" />
                    </div>
                    <div class="setting-item">
                        <label for="rest-minutes">Rest (min)</label>
                        <input id="rest-minutes" type="number" min="1" max="30" value="5" />
                    </div>
                    <div class="setting-item">
                        <label for="total-pomodoros">Pomodoros</label>
                        <input id="total-pomodoros" type="number" min="1" max="12" value="4" />
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // State variables
        let workMinutes = 25;
        let restMinutes = 5;
        let totalPomodoros = 4;
        let currentPomodoro = 1;
        let timeLeft = workMinutes * 60;
        let isRunning = false;
        let isWorkTime = true;
        let isComplete = false;
        let accentColor = '#4f46e5';
        let timerInterval = null;

        // DOM elements
        const timeDisplay = document.getElementById('timeDisplay');
        const statusText = document.getElementById('statusText');
        const tomatoIcon = document.getElementById('tomatoIcon');
        const startPauseBtn = document.getElementById('startPauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const colorPicker = document.getElementById('colorPicker');
        const celebrationOverlay = document.getElementById('celebrationOverlay');
        const workInput = document.getElementById('work-minutes');
        const restInput = document.getElementById('rest-minutes');
        const pomodoroInput = document.getElementById('total-pomodoros');
        const card = document.querySelector('.card');

        // Color utility functions
        function hexToRgb(hex) {
            const m = hex.replace('#', '');
            const v = m.length === 3 ? m.split('').map(c => c + c).join('') : m;
            const n = parseInt(v, 16);
            return { r: (n >> 16) & 255, g: (n >> 8) & 255, b: n & 255 };
        }

        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
        }

        function darkenHex(hex, amount) {
            const { r, g, b } = hexToRgb(hex);
            const d = v => Math.max(0, Math.floor(v * (1 - amount)));
            return rgbToHex(d(r), d(g), d(b));
        }

        function hexToRing(hex, alpha = 0.35) {
            const { r, g, b } = hexToRgb(hex);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // Update CSS custom properties
        function updateColors() {
            card.style.setProperty('--accent', accentColor);
            card.style.setProperty('--accent-pressed', darkenHex(accentColor, 0.12));
            card.style.setProperty('--ring', hexToRing(accentColor, 0.35));
        }

        // Sound functions
        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                if (type === 'rest') {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.3);
                    oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.6);
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 1);
                } else {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(554.37, audioContext.currentTime + 0.2);
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.4);
                    
                    gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.8);
                }
            } catch (error) {
                console.warn('Audio not supported in this browser:', error);
            }
        }

        // Format time display
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update display
        function updateDisplay() {
            timeDisplay.textContent = formatTime(timeLeft);
            
            if (isComplete) {
                statusText.textContent = 'All pomodoros complete! Well done!';
            } else {
                statusText.textContent = `${isWorkTime ? 'Focus time' : 'Rest time'} ‚Ä¢ ${currentPomodoro}/${totalPomodoros}`;
            }

            // Update tomato icon
            if (isWorkTime) {
                tomatoIcon.className = 'tomato-working';
                tomatoIcon.innerHTML = 'üçÖ<div class="work-indicator">üí™</div>';
            } else {
                tomatoIcon.className = 'tomato-resting';
                tomatoIcon.innerHTML = 'üçÖ<div class="coffee-indicator">‚òï</div>';
            }

            // Update button text
            if (!isRunning) {
                startPauseBtn.textContent = isComplete ? 'Start new session' : 'Start timer';
            } else {
                startPauseBtn.textContent = 'Pause timer';
            }

            // Disable inputs when running
            workInput.disabled = isRunning;
            restInput.disabled = isRunning;
            pomodoroInput.disabled = isRunning;
        }

        // Timer functions
        function startTimer() {
            isRunning = true;
            isComplete = false;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    
                    playSound(isWorkTime ? 'rest' : 'work');
                    
                    if (isWorkTime) {
                        isWorkTime = false;
                        timeLeft = restMinutes * 60;
                        startTimer();
                    } else {
                        if (currentPomodoro >= totalPomodoros) {
                            isComplete = true;
                            isRunning = false;
                            showCelebration();
                        } else {
                            currentPomodoro++;
                            isWorkTime = true;
                            timeLeft = workMinutes * 60;
                            startTimer();
                        }
                    }
                }
                
                updateDisplay();
            }, 1000);
            
            updateDisplay();
        }

        function pauseTimer() {
            isRunning = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            updateDisplay();
        }

        function resetTimer() {
            isRunning = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            currentPomodoro = 1;
            isWorkTime = true;
            timeLeft = workMinutes * 60;
            isComplete = false;
            celebrationOverlay.classList.remove('show');
            updateDisplay();
        }

        function showCelebration() {
            celebrationOverlay.classList.add('show');
            setTimeout(() => {
                celebrationOverlay.classList.remove('show');
            }, 3000);
        }

        // Event listeners
        startPauseBtn.addEventListener('click', () => {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);

        colorPicker.addEventListener('change', (e) => {
            accentColor = e.target.value;
            updateColors();
            try {
                localStorage.setItem('pomodoro:accent', accentColor);
            } catch (error) {
                console.warn('localStorage not available:', error);
            }
        });

        // Input handlers with empty value support
        workInput.addEventListener('input', (e) => {
            const value = parseInt(e.target.value, 10);
            if (!isNaN(value) && value >= 1 && value <= 60) {
                workMinutes = value;
                if (!isRunning && isWorkTime) {
                    timeLeft = workMinutes * 60;
                    updateDisplay();
                }
            }
        });

        workInput.addEventListener('blur', (e) => {
            if (e.target.value === '' || parseInt(e.target.value, 10) < 1) {
                e.target.value = '25';
                workMinutes = 25;
                if (!isRunning && isWorkTime) {
                    timeLeft = workMinutes * 60;
                    updateDisplay();
                }
            }
        });

        restInput.addEventListener('input', (e) => {
            const value = parseInt(e.target.value, 10);
            if (!isNaN(value) && value >= 1 && value <= 30) {
                restMinutes = value;
                if (!isRunning && !isWorkTime) {
                    timeLeft = restMinutes * 60;
                    updateDisplay();
                }
            }
        });

        restInput.addEventListener('blur', (e) => {
            if (e.target.value === '' || parseInt(e.target.value, 10) < 1) {
                e.target.value = '5';
                restMinutes = 5;
                if (!isRunning && !isWorkTime) {
                    timeLeft = restMinutes * 60;
                    updateDisplay();
                }
            }
        });

        pomodoroInput.addEventListener('input', (e) => {
            const value = parseInt(e.target.value, 10);
            if (!isNaN(value) && value >= 1 && value <= 12) {
                totalPomodoros = value;
                updateDisplay();
            }
        });

        pomodoroInput.addEventListener('blur', (e) => {
            if (e.target.value === '' || parseInt(e.target.value, 10) < 1) {
                e.target.value = '4';
                totalPomodoros = 4;
                updateDisplay();
            }
        });

        // Initialize
        function init() {
            // Load saved color
            try {
                const savedColor = localStorage.getItem('pomodoro:accent');
                if (savedColor) {
                    accentColor = savedColor;
                    colorPicker.value = accentColor;
                }
            } catch (error) {
                console.warn('localStorage not available:', error);
            }
            
            updateColors();
            updateDisplay();
            setupResponsiveScaling();
        }

        function setupResponsiveScaling() {
            const BASE = 720; // design baseline width
            const MIN_SCALE = 0.85, MAX_SCALE = 1.15;
            
            try {
                const ro = new ResizeObserver(entries => {
                    for (const entry of entries) {
                        const w = entry.contentBoxSize
                            ? (Array.isArray(entry.contentBoxSize) ? entry.contentBoxSize[0].inlineSize : entry.contentBoxSize.inlineSize)
                            : entry.contentRect.width;
                        const scale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, w / BASE));
                        document.documentElement.style.setProperty('--scale', scale.toFixed(3));
                    }
                });
                ro.observe(card);
            } catch (error) {
                console.warn('ResizeObserver not supported:', error);
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
